<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adaugă Eveniment</title>
</head>
<body>
    <h1>Adaugă un Eveniment</h1>
    <form action="/api/evenimente" method="post" th:action="@{/api/evenimente}" th:object="${eveniment}">
        <label for="nume">Nume Eveniment:</label>
        <input type="text" id="nume" name="nume" th:value="${eveniment.nume}" required>
        
        <label for="locatie">Locație:</label>
        <input type="text" id="locatie" name="locatie" th:value="${eveniment.locatie}" required>
        
        <label for="data">Data:</label>
        <input type="datetime-local" id="data" name="data" th:value="${eveniment.data}" required>
        
        <label for="capacitate">Capacitate Maxima:</label>
        <input type="number" id="capacitate" name="capacitateMaxima" th:value="${eveniment.capacitateMaxima}" required>
        
        <button type="submit">Adaugă Eveniment</button>
    </form>
</body>
</html>
